<!DOCTYPE html>
<html>
<head>
  <title>Titanic</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Data Collection</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Home</a></li>
                    <li><a href="/form">Form</a></li>
                </ul>
            </div>
        </div>
    </nav>
  <div class = "container" style = "margin: 25px auto; text-align: center;">
    <div class="jumbotron">
      <h1 class="display-4">Data Collection App</h1>
      <p class="lead">A simple Flask App to log data of your life</p>
      <form class="form-inline" method = 'POST' action = 'login'>
        <div class="form-group mx-sm-3 mb-2">
          <div class="form-group mb-2">
            <label for="email" class="sr-only">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="email" name = 'email' value='username'>
          </div>
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" name = 'password' placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
      </form>
    </div>
  </div>
</body>
